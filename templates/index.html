<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.0/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #212121;
            --bg-secondary: #171717;
            --bg-tertiary: #2f2f2f;
            --bg-hover: #3a3a3a;
            --text-primary: #ececec;
            --text-secondary: #b4b4b4;
            --text-muted: #8e8e8e;
            --border-color: #3a3a3a;
            --accent-color: #10a37f;
            --accent-hover: #0d8a6a;
            --user-bubble: #2f2f2f;
            --assistant-bubble: transparent;
            --sidebar-width: 260px;
            --input-bg: #2f2f2f;
        }

        .light-mode {
            --bg-primary: #ffffff;
            --bg-secondary: #f7f7f8;
            --bg-tertiary: #ececec;
            --bg-hover: #e5e5e5;
            --text-primary: #1a1a1a;
            --text-secondary: #4a4a4a;
            --text-muted: #6e6e6e;
            --border-color: #e5e5e5;
            --user-bubble: #f7f7f8;
            --input-bg: #f7f7f8;
        }

        body {
            font-family: 'S√∂hne', 'Segoe UI', 'Helvetica Neue', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--bg-secondary);
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        .new-chat-btn {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background 0.2s;
        }

        .new-chat-btn:hover {
            background: var(--bg-hover);
        }

        .model-selector {
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        .model-selector label {
            display: block;
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .model-selector select {
            width: 100%;
            padding: 10px 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .model-selector select:focus {
            outline: none;
            border-color: var(--accent-color);
        }
    </style>
</head>

<body>
    <style>
        .conversations-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .conversation-item {
            padding: 10px 12px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 2px;
            transition: background 0.2s;
        }

        .conversation-item:hover {
            background: var(--bg-hover);
        }

        .conversation-item.active {
            background: var(--bg-tertiary);
        }

        .conversation-item .title {
            flex: 1;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .conversation-item .delete-btn {
            opacity: 0;
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
        }

        .conversation-item:hover .delete-btn {
            opacity: 1;
        }

        .conversation-item .delete-btn:hover {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }

        .sidebar-footer {
            padding: 12px;
            border-top: 1px solid var(--border-color);
        }

        .theme-toggle {
            width: 100%;
            padding: 10px 12px;
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background 0.2s;
        }

        .theme-toggle:hover {
            background: var(--bg-hover);
        }

        /* Main Chat Area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        .chat-header {
            padding: 12px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-header .model-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: var(--bg-tertiary);
            border-radius: 20px;
            font-size: 13px;
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px 0;
        }

        .messages-wrapper {
            max-width: 768px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .message {
            display: flex;
            gap: 16px;
            padding: 16px 0;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }

        .message-avatar svg {
            width: 20px;
            height: 20px;
        }

        .message.user .message-avatar {
            background: var(--accent-color);
            color: white;
        }

        .message.assistant .message-avatar {
            background: var(--bg-tertiary);
        }

        .provider-icon {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .provider-icon svg {
            width: 18px;
            height: 18px;
        }

        .message-content {
            flex: 1;
            line-height: 1.6;
            min-width: 0;
        }

        .message-content p {
            margin-bottom: 12px;
        }

        .message-content p:last-child {
            margin-bottom: 0;
        }

        .message-content pre {
            background: #1e1e1e;
            border-radius: 8px;
            padding: 16px;
            overflow-x: auto;
            margin: 12px 0;
        }

        .message-content code {
            font-family: 'Fira Code', 'Consolas', monospace;
            font-size: 13px;
        }

        .message-content code:not(pre code) {
            background: var(--bg-tertiary);
            padding: 2px 6px;
            border-radius: 4px;
        }

        .message-content ul,
        .message-content ol {
            margin: 12px 0;
            padding-left: 24px;
        }

        .message-content li {
            margin-bottom: 6px;
        }
    </style>
    <style>
        /* Welcome Screen */
        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 40px;

            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .welcome-screen p {
            color: var(--text-secondary);
            margin-bottom: 32px;
        }

        .suggestions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            max-width: 600px;
        }

        .suggestion-card {
            padding: 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            cursor: pointer;
            text-align: left;
            transition: background 0.2s, border-color 0.2s;
        }

        .suggestion-card:hover {
            background: var(--bg-hover);
            border-color: var(--text-muted);
        }

        .suggestion-card .icon {
            font-size: 20px;
            margin-bottom: 8px;
        }

        .suggestion-card .text {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* Input Area */
        .input-container {
            padding: 16px 20px 24px;
            background: var(--bg-primary);
        }

        .input-wrapper {
            max-width: 768px;
            margin: 0 auto;
        }

        .input-box {
            display: flex;
            align-items: flex-end;
            gap: 12px;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 12px 16px;
            transition: border-color 0.2s;
        }

        .input-box:focus-within {
            border-color: var(--accent-color);
        }

        .input-box textarea {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 15px;
            line-height: 1.5;
            resize: none;
            max-height: 200px;
            font-family: inherit;
        }

        .input-box textarea:focus {
            outline: none;
        }

        .input-box textarea::placeholder {
            color: var(--text-muted);
        }

        .send-btn {
            width: 36px;
            height: 36px;
            background: var(--accent-color);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s, opacity 0.2s;
        }

        .send-btn:hover:not(:disabled) {
            background: var(--accent-hover);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .input-footer {
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
            color: var(--text-muted);
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 8px 0;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: var(--text-muted);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                bottom: 0;
                z-index: 100;
                transform: translateX(-100%);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .mobile-menu-btn {
                display: block;
            }

            .suggestions {
                grid-template-columns: 1fr;
            }

            .overlay {
                display: none;
                position: fixed;
                inset: 0;
                background: rgba(0, 0, 0, 0.5);
                z-index: 99;
            }

            .overlay.show {
                display: block;
            }
        }
    </style>

                    "gemini-2.0-flash": "Gemini 2.0 Flash",
                    "gemini-1.5-pro": "Gemini 1.5 Pro"
                }
            }
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            updateSubModels();
            loadConversations();
            loadTheme();

            // Configure marked for markdown rendering
            marked.setOptions({
                highlight: function (code, lang) {
                    if (lang && hljs.getLanguage(lang)) {
                        return hljs.highlight(code, { language: lang }).value;
                    }
                    return hljs.highlightAuto(code).value;
                },
                breaks: true
            });
        });

        function updateSubModels() {
            const provider = document.getElementById('provider-select').value;
            const modelSelect = document.getElementById('model-select');
            const providerModels = models[provider].models;

            modelSelect.innerHTML = '';
            for (const [value, name] of Object.entries(providerModels)) {
                const option = document.createElement('option');
                option.value = value;
                option.textContent = name;
                modelSelect.appendChild(option);
            }

            updateModelBadge();
        }

        function updateModelBadge() {
            const provider = document.getElementById('provider-select').value;
            const model = document.getElementById('model-select').value;
            const providerData = models[provider];

            document.getElementById('badge-icon').innerHTML = providerIcons[provider];
            document.getElementById('badge-name').textContent = providerData.models[model] || model;
        }

        document.getElementById('model-select').addEventListener('change', updateModelBadge);

        async function loadConversations() {
            try {
                const response = await fetch('/api/conversations');
                const conversations = await response.json();
                renderConversations(conversations);
            } catch (error) {
                console.error('Failed to load conversations:', error);
            }
        }

        function renderConversations(conversations) {
            const list = document.getElementById('conversations-list');
            list.innerHTML = conversations.map(conv => `
                <div class="conversation-item ${conv.id === currentConversationId ? 'active' : ''}" 
                     onclick="loadConversation('${conv.id}')">
                    <span class="title">${escapeHtml(conv.title)}</span>
                    <button class="delete-btn" onclick="event.stopPropagation(); deleteConversation('${conv.id}')">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        </svg>
                    </button>
                </div>
            `).join('');
        }
    </script>

    <script>
        async function loadConversation(convId) {
            try {
                const response = await fetch(`/api/conversations/${convId}`);
                const conv = await response.json();

                currentConversationId = convId;

                // Update provider and model selects
                document.getElementById('provider-select').value = conv.provider;
                updateSubModels();
                document.getElementById('model-select').value = conv.model;
                updateModelBadge();

                // Render messages
                renderMessages(conv.messages);
                loadConversations();
                closeSidebar();
            } catch (error) {
                console.error('Failed to load conversation:', error);
            }
        }

        async function deleteConversation(convId) {
            try {
                await fetch(`/api/conversations/${convId}`, { method: 'DELETE' });
                if (currentConversationId === convId) {
                    newChat();
                }
                loadConversations();
            } catch (error) {
                console.error('Failed to delete conversation:', error);
            }
        }

        function newChat() {
            currentConversationId = null;
            document.getElementById('messages-wrapper').innerHTML = `
                <div class="welcome-screen" id="welcome-screen">
                    <h1>AI Chat Hub</h1>
                    <p>Choose a model and start chatting with AI</p>
                    <div class="suggestions">
                        <div class="suggestion-card" onclick="useSuggestion('Explain quantum computing in simple terms')">
                            <div class="icon">üí°</div>
                            <div class="text">Explain quantum computing in simple terms</div>
                        </div>
                        <div class="suggestion-card" onclick="useSuggestion('Write a Python function to sort a list')">
                            <div class="icon">üíª</div>
                            <div class="text">Write a Python function to sort a list</div>
                        </div>
                        <div class="suggestion-card" onclick="useSuggestion('What are the best practices for REST API design?')">
                            <div class="icon">üîß</div>
                            <div class="text">Best practices for REST API design</div>
                        </div>
                        <div class="suggestion-card" onclick="useSuggestion('Help me brainstorm ideas for a mobile app')">
                            <div class="icon">üöÄ</div>
                            <div class="text">Brainstorm ideas for a mobile app</div>
                        </div>
                    </div>
                </div>
            `;
            loadConversations();
            closeSidebar();
        }

        function renderMessages(messages) {
            const wrapper = document.getElementById('messages-wrapper');
            const provider = document.getElementById('provider-select').value;

            wrapper.innerHTML = messages.map(msg => `
                <div class="message ${msg.role}">
                    <div class="message-avatar">
                        ${msg.role === 'user' ? '<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>' : providerIcons[provider]}
                    </div>
                    <div class="message-content">
                        ${msg.role === 'assistant' ? marked.parse(msg.content) : escapeHtml(msg.content)}
                    </div>
                </div>
            `).join('');

            // Highlight code blocks
            wrapper.querySelectorAll('pre code').forEach(block => {
                hljs.highlightElement(block);
            });

            scrollToBottom();
        }

        function addMessage(role, content) {
            const wrapper = document.getElementById('messages-wrapper');
            const welcomeScreen = document.getElementById('welcome-screen');
            if (welcomeScreen) {
                welcomeScreen.remove();
            }

            const provider = document.getElementById('provider-select').value;

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.innerHTML = `
                <div class="message-avatar">
                    ${role === 'user' ? '<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>' : providerIcons[provider]}
                </div>
                <div class="message-content">
                    ${role === 'assistant' ? marked.parse(content) : escapeHtml(content)}
                </div>
            `;

            wrapper.appendChild(messageDiv);

            // Highlight code blocks
            messageDiv.querySelectorAll('pre code').forEach(block => {
                hljs.highlightElement(block);
            });

            scrollToBottom();
        }

        function showTypingIndicator() {
            const wrapper = document.getElementById('messages-wrapper');
            const provider = document.getElementById('provider-select').value;

            const indicator = document.createElement('div');
            indicator.className = 'message assistant';
            indicator.id = 'typing-indicator';
            indicator.innerHTML = `
                <div class="message-avatar">${providerIcons[provider]}</div>
                <div class="message-content">
                    <div class="typing-indicator">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            `;
            wrapper.appendChild(indicator);
            scrollToBottom();
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) indicator.remove();
        }
    </script>

    <script>
        async function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();

            if (!message || isLoading) return;

            const provider = document.getElementById('provider-select').value;
            const model = document.getElementById('model-select').value;

            // Clear input and add user message
            input.value = '';
            autoResize(input);
            addMessage('user', message);

            // Show loading state
            isLoading = true;
            document.getElementById('send-btn').disabled = true;
            showTypingIndicator();

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message,
                        provider,
                        model,
                        conversation_id: currentConversationId
                    })
                });

                const data = await response.json();

                removeTypingIndicator();

                if (data.error) {
                    addMessage('assistant', `Error: ${data.error}`);
                } else {
                    addMessage('assistant', data.response);
                    currentConversationId = data.conversation_id;
                    loadConversations();
                }
            } catch (error) {
                removeTypingIndicator();
                addMessage('assistant', `Error: ${error.message}`);
            } finally {
                isLoading = false;
                document.getElementById('send-btn').disabled = false;
            }
        }

        function useSuggestion(text) {
            document.getElementById('message-input').value = text;
            sendMessage();
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 200) + 'px';
        }

        function scrollToBottom() {
            const container = document.getElementById('messages-container');
            container.scrollTop = container.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Theme
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const isLight = document.body.classList.contains('light-mode');
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
            updateThemeButton();
        }

        function loadTheme() {
            const theme = localStorage.getItem('theme');
            if (theme === 'light') {
                document.body.classList.add('light-mode');
            }
            updateThemeButton();
        }

        function updateThemeButton() {
            const isLight = document.body.classList.contains('light-mode');
            document.getElementById('theme-icon').textContent = isLight ? '‚òÄÔ∏è' : 'üåô';
            document.getElementById('theme-text').textContent = isLight ? 'Light Mode' : 'Dark Mode';
        }

        // Mobile sidebar
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('show');
        }

        function closeSidebar() {
            document.getElementById('sidebar').classList.remove('open');
            document.getElementById('overlay').classList.remove('show');
        }
    </script>
</body>

</html>
