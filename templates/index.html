<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi-AI Chat</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f4f7f6; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        #chat-container { width: 100%; max-width: 600px; background: white; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); padding: 20px; }
        #messages { height: 400px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; margin-bottom: 20px; border-radius: 4px; }
        .user { text-align: right; color: #2c3e50; font-weight: bold; margin-bottom: 10px; }
        .bot { text-align: left; color: #16a085; margin-bottom: 10px; border-left: 3px solid #16a085; padding-left: 10px; }
        .input-area { display: flex; gap: 10px; }
        input, select, button { padding: 10px; border-radius: 4px; border: 1px solid #ccc; }
        input { flex-grow: 1; }
        button { background: #3498db; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>

    <h2>Multi-AI Model Hub</h2>

    <div id="chat-container">
        <select id="model-select">
            <option value="gpt-4o">ChatGPT (GPT-4o)</option>
            <option value="claude-3-sonnet">Claude 3.5 Sonnet</option>
            <option value="gemini-2.5-flash">Gemini 2.5 Flash</option>
        </select>

        <div id="messages"></div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const model = document.getElementById('model-select').value;
            const messagesDiv = document.getElementById('messages');

            if (!input.value) return;

            // Display User Message
            messagesDiv.innerHTML += `<div class="user">You: ${input.value}</div>`;
            const userMsg = input.value;
            input.value = '';

            // Send to Flask Backend
            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: userMsg, model: model })
            });

            const data = await response.json();
            
            // Display Bot Response
            messagesDiv.innerHTML += `<div class="bot"><strong>${model}:</strong> ${data.response}</div>`;
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>
</html>
